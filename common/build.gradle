/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.alibaba.datax.java-conventions'
}

dependencies {
    api 'org.apache.commons:commons-lang3:3.3.2'
    api 'com.alibaba.fastjson2:fastjson2:2.0.23'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'org.apache.commons:commons-math3:3.1.1'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.14'
    testImplementation 'org.apache.httpcomponents:fluent-hc:4.4'
}

description = 'datax-common'
